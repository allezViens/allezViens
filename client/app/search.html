<div id="map" ng-controller="SearchController">

  <form  ng-submit="getData()">
    Origin: <input type="text" name="origin"><br>
    Destination: <input type="text" name="destination"><br>
    <input type="submit" value="Submit">
  </form>

  <div ng-repeat="passenger in passengers">
    Address: {{ passenger.formattedAddress }}
    Coordinates: {{ passenger.coords }}
  </div>

</div>
