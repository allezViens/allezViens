
  <form ng-model="trip" ng-submit="vm.postRoute(trip)" novalidate>
    <div class="role">
      <img src="ride.png">
      <input 
        id="driver"
        ng-model="trip.role" 
        type="radio" 
        name="role" 
        value="driver">
      <label for="driver">Driver</label>
      <input 
        id="passenger"
        ng-model="trip.role" 
        type="radio" 
        name="role" 
        value="passenger">
      <label for="passenger">Passenger</label>
    </div>

    <div class="endpoints">
      <input 
        ng-model="trip.origin" 
        id="AutoComplete"
        type="text" 
        placeholder="Type a starting point"
        ng-blur="vm.setOrigin(trip.origin)"
        ng-autocomplete="origin"
        options="{country:'us'}"/>
        <span 
          ng-show="trip.origin.length" 
          ng-click="trip.origin = '';vm.removeOrigin()"
          class="clearInput">x</span>
      <input 
        ng-model="trip.destination" 
        id="AutoComplete"
        type="text" 
        placeholder="Type a destination"
        ng-blur="vm.setDestination(trip.destination)"
        ng-autocomplete="destination"
        options="{country:'us'}"/> 
        <span 
          ng-show="trip.destination.length" 
          ng-click="trip.destination = '';vm.removeDestination()"
          class="clearInput">x</span>
    </div>

    <div class="date">
      <input 
        ng-model="trip.date" 
        type="date"/> 
    </div>


    <div class="email">
      <input 
      ng-model="trip.id" 
      type="email" 
      placeholder="name@email.com"/> 
    </div>

    <button 
      type="submit">Post Route
    </button>  

  </div>
  </form>
  <button ng-click="vm.searchRoute()">Fetch</button>
