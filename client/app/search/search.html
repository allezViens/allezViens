  <form>
    <h1>Create</h1>

    <div>
      <input id="driver" ng-model="user.title" type="radio" name="role" value="driver">
      <label for="driver">D</label>
      <input id="passenger" ng-model="user.title" type="radio" name="role" value="passenger">
      <label for="passenger">P</label>
    </div>

    <div>
      <div>
        <span>Start</span>
        <input type="text" ng-model="user.origin" name="origin" placeholder="Type a starting point">
      </div>
      <div>
        <span>End</span>
        <input type="text" ng-model="user.destination" name="destination" placeholder="Type a destination"> 
      </div>
    </div>

    <div>
      <span>Email</span>
      <input type="text" ng-model="user.id" placeholder="name@email.com"> 
    </div>

    <div>
      <input type="submit" ng-click="vm.submitUser(user)" value="Next">
    </div>
  </form>
