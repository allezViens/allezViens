
<img class="logo" src="logo.png">
  <table>
    <tr ng-repeat="waypoint in vm.route" class="fx-fade-down" ng-click="vm.remove(waypoint)">
      <td> 
        <div class="{{waypoint.type}}"> 
            {{waypoint.waypointLabel}} 
        </div>
      </td>
      <td>
        <div class="waypoint">  
          <h3>{{ waypoint.alias }}</h3>
          <span>{{ waypoint.address }}</span>
        </div>
      </td>
    </tr>
  </table>
