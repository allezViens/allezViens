
<img src="ride.png">
<h1>Route</h1>

<div class="container">
  <table>
    <tr ng-repeat="waypoint in vm.route" class="fx-fade-down" ng-click="vm.remove(waypoint)">
      <td> 
        <div class="{{waypoint.type}}"> 
        {{waypoint.alias}} 
        </div>
      </td>
      <td>  {{ waypoint.address }} </td>
    </tr>
  </table>
</div>
